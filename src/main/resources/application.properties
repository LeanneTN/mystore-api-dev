# 应用名称
spring.application.name=mystore-api-dev
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/mystore?serverTimezone=UTC&characterEncoding=utf-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=abc123
# 应用服务 WEB 访问端口
server.port=8099

#打印mybatis执行的语句
logging.level.com.example.mystoreapidev.persistence=trace

